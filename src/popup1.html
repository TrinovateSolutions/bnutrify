<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="popup-overlay" id="popup">
      <div class="popup-box">
        <span class="close-btns" onclick="closePopup()">&times;</span>
        <h2>Book an Appointment</h2>

        <!-- STEP 1: Appointment Form -->
       <form id="appointmentForm" method="POST" enctype="multipart/form-data" action="/src/send_mail.php">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              required onchange="validateForm()"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              required onchange="validateForm()"
            />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Your Phone Number"
              required onchange="validateForm()"
            />
          </div>

          <div class="form-group">
            <label for="date">Date of Appointment</label>
            <input type="date" id="date" name="date" required onchange="validateForm()" />
          </div>

          <div class="form-group">
            <label for="time">Time of Appointment</label>
            <select id="time" name="time" required onchange="validateForm()"></select>
          </div>

          <button
            type="button"
            class="submit-btn"
            id="proceedBtn"
            onclick="showPayment()"
            disabled
          >
            Proceed to Payment
          </button>
        </form>

        <!-- STEP 2: Payment Section -->
        <div id="paymentSection" style="display: none">
          <button type="button" class="back-btn" onclick="showAppointment()">
            ‚Üê Back
          </button>

          <h3>Scan the QR to Complete Payment</h3>
          <img src="/media/qr_mk_trinovate.png" class="qr" alt="Payment QR" />

          <!-- Upload Screenshot Section -->
          <div class="upload-section">
            <label for="paymentProof" class="upload-label"
              >Upload Payment Screenshot:</label
            >
            <input
              type="file"
              id="paymentProof"
              name="paymentProof"
              accept="image/*"
              required
            />
          </div>

          <button type="button" class="submit-btn" onclick="submitAppointment()">Submit Payment</button>
        </div>
      </div>
    </div>
  </body>
</html>
